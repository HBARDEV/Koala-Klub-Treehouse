{% extends 'base.html' %}
{% load static %}


{% block content %}

<h3>Item - {{object.address}}</h3>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <label for="stock">Wallet ID</label>
                <input type="text" readonly value="{{object.id}}">
                <label for="stock">Wallet Address</label>
                <input type="text" readonly value="{{object.address}}">
                <label for="stock">Balance</label>
                <input type="text" readonly value="{{object.balance}}">

            </form>
        </div>
    <div class="col-6">
        <img src="{{object.qr_code.url}}" alt="{{object.token.title}}" class="image">
    </div>
    
</div>

</div>

<a role="button" class="btn btn-dark" href="{% url 'tokens:receive' id=object.id %}">Receive</a>

<a role="button" class="btn btn-dark" href="{% url 'tokens:send' id=object.id %}">Send</a>
{% endblock %}
